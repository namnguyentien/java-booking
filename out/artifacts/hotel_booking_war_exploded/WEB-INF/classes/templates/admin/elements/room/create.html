<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layouts/app.html}"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">
<head>
    <meta charset="UTF-8">
    <title>Tạo mới phòng</title>

    <th:block layout:fragment="css">
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <div class="card">
        <form method="post" class="form"
              enctype="multipart/form-data">
            <div class="card-body">
                <h4 class="card-title mb-0">
                    Quản lý phòng
                    <small class="text-muted">Tạo mới</small>
                </h4>
                <hr>

                <div class="form-group row">
                    <label class="col-md-2 form-control-label" for="title">Tiêu đề</label>

                    <div class="col-md-10">
                        <input type="text" class="form-control" id="title" placeholder="Nhập tiêu đề...">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 form-control-label" for="price">Giá</label>

                    <div class="col-md-10">
                        <input type="text" class="form-control" id="price">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 form-control-label" for="unit">Đơn vị</label>

                    <div class="col-md-10">
                        <input type="text" class="form-control" id="unit">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 form-control-label" for="image">Hình ảnh chính</label>

                    <div class="col-md-10">
                        <input type="file" class="form-control" id="image">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 form-control-label" for="slider">Hình ảnh slider</label>

                    <div class="col-md-10">
                        <input type="file" class="form-control" id="slider" multiple>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 form-control-label" for="tagSelect">Gắn thẻ</label>

                    <div class="col-md-10">
                        <select class="form-control js-example-tokenizer" id="tagSelect" multiple="multiple">
                    </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 form-control-label" for="description">Mô tả</label>

                    <div class="col-md-10">
                        <textarea class="form-control" id="description"  placeholder="Nội dung mô tả..."> </textarea>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col">
                        <a th:href="@{/admin/blog}" class="btn btn-danger btn-sm">Trở lại</a>
                    </div>

                    <div class="col text-right">
                        <button type="submit" class="btn btn-success btn-sm">
                            Lưu
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<th:block layout:fragment="js">
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(".js-example-tokenizer").select2({
            tags: true,
            tokenSeparators: [',', ' ']
        })
    </script>
</th:block>
</body>
</html>
