<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layouts/app.html}"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">
<head>
    <title>Chỉnh sửa khách hàng</title>
</head>
<body>
<div layout:fragment="content">
    <div class="card">
        <form th:action="@{/admin/customers/{customerId}(customerId=${id})}" th:object="${customer}" method="post" class="form"
              enctype="multipart/form-data">
            <div class="card-body">
                <h4 class="card-title mb-0">
                    Khách hàng
                    <small class="text-muted">Chỉnh sửa</small>
                </h4>
                <hr>

                <div class="form-group row">
                    <label class="col-md-2 form-control-label" for="name">Họ</label>

                    <div class="col-md-10">
                        <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Nhập tên...">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 form-control-label" for="email">Email</label>

                    <div class="col-md-10">
                        <input type="email" class="form-control" id="email" th:classappend="${#fields.hasErrors('email')} ? 'was-validated' : ''" th:field="*{email}" placeholder="Nhập email...">
                        <p class="text-danger" th:if="${#fields.hasErrors('email')}"
                           th:errors="*{email}"></p>

                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 form-control-label" for="phoneNumber">Số điện thoại</label>

                    <div class="col-md-10">
                        <input type="text" class="form-control" id="phoneNumber" th:classappend="${#fields.hasErrors('phoneNumber')} ? 'was-validated' : ''" th:field="*{phoneNumber}" placeholder="Nhập số điện thoại...">
                        <p class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}"
                           th:errors="*{phoneNumber}"></p>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 form-control-label" for="id-card">Số chứng minh nhân dân</label>

                    <div class="col-md-10">
                        <input type="text" class="form-control" id="id-card" th:classappend="${#fields.hasErrors('idCard')} ? 'was-validated' : ''" th:field="*{idCard}" placeholder="Nhập số chứng mình nhân dân...">
                        <p class="text-danger" th:if="${#fields.hasErrors('idCard')}"
                           th:errors="*{idCard}"></p>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 form-control-label" for="id-card">Địa chỉ</label>

                    <div class="col-md-10">
                        <input type="text" class="form-control" id="address" th:classappend="${#fields.hasErrors('address')} ? 'was-validated' : ''" th:field="*{address}" placeholder="Nhập địa chỉ...">
                        <p class="text-danger" th:if="${#fields.hasErrors('address')}"
                           th:errors="*{address}"></p>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col">
                        <a th:href="@{/admin/customers}" class="btn btn-danger btn-sm">Trở lại</a>
                    </div>

                    <div class="col text-right">
                        <button type="submit" class="btn btn-success btn-sm">
                            Lưu
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
