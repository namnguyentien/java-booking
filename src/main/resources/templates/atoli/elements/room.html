<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{atoli/layouts/app.html}"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>
</head>
<body>
<div layout:fragment="content">
    <div class="inner-banner inner-bg9">
        <div class="container">
            <div class="inner-title">
                <ul>
                    <li>
                        <a th:href="@{/}">Trang chủ</a>
                    </li>
                    <li><i class="bx bx-chevron-right"></i></li>
                    <li>Phòng</li>
                </ul>
                <h3>Phòng</h3>
            </div>
        </div>
    </div>

    <div class="room-area pt-100 pb-70">
        <div class="container">
            <div class="section-title text-center">
                <span class="sp-color">Phòng</span>
                <h2>Phòng và giá của chúng tôi</h2>
            </div>
            <div class="row pt-45">
                <th:block th:each="r : ${roomAll}">
                    <div class="col-lg-4 col-md-6">
                        <div class="room-card">

                            <a th:href="@{'/rooms/'+${r.id}}">
                                <img th:src="${r.image}" alt="Images" />
                            </a>
                            <div class="content d-flex justify-content-between">
                               <div>
                                   <h3><a th:href="@{'/rooms/'+${r.id}}" th:text="${r.name}"></a></h3>

                                   <th:block th:each="d : ${r.getRoomDetails()}">
                                       <ul>
                                           <li class="text-color" th:text="${#numbers.formatDecimal(d.price, 1, 'DEFAULT', 0, 'DEFAULT')}"></li>
<!--                                           <span class="text-color">Per Night</span>-->
                                           <span class="text-color" th:text="'Phòng ' + ${d.roomType}"></span>
                                       </ul>
                                   </th:block>
                               </div>

                                <div class="rating text-color">
                                    <i class="bx bxs-star"></i>
                                    <i class="bx bxs-star"></i>
                                    <i class="bx bxs-star"></i>
                                    <i class="bx bxs-star"></i>
                                    <i class="bx bxs-star-half"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </th:block>
                <div class="col-lg-12 col-md-12">
                    <div class="pagination-area">

                        <th:block th:if="${currentPage > 1 ? 'page-item' : 'page-item disabled'}" >
                            <a th:href="@{'/rooms?current='+${currentPage - 1 }}" class="prev page-numbers">
                                <i class="bx bx-chevrons-left"></i>
                            </a>
                        </th:block>
                        <th:block th:if="${totalPages > 3 ? 'page-item' : 'page-item disabled'}" class="pagination"
                                  >
                            <th:block
                                      th:each="i : ${#numbers.sequence(1,totalPages)}">
                                <th:block th:if="${i == currentPage}">
                                    <span class="page-numbers current" aria-current="page" th:text="${currentPage}"></span>
                                </th:block>

                                <th:block th:unless="${i == currentPage}">
                                    <a th:href="@{'/rooms?current='+${i }}" th:text="${i}" class="page-numbers"></a>
                                </th:block>

                            </th:block>
                        </th:block>
                        <a th:href="@{'/rooms?current='+${currentPage + 1}}" class="next page-numbers">
                            <i class="bx bx-chevrons-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
