<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{atoli/layouts/app.html}"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>
</head>
<body>
<div layout:fragment="content">
    <div class="inner-banner inner-bg5">
        <div class="container">
            <div class="inner-title">
                <ul>
                    <li>
                        <a th:href="@{/}">Trang chủ</a>
                    </li>
                    <li><i class="bx bx-chevron-right"></i></li>
                    <li>Đặt phòng</li>
                </ul>
                <h3>Đặt phòng</h3>
            </div>
        </div>
    </div>

    <div class="book-area pt-100 pb-70">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="book-img">
                        <img th:src="@{/plugins/atoli/assets/img/book-img.jpg}" alt="Images"/>
                        <div class="book-shape">
                            <img th:src="@{/plugins/atoli/assets/img/shape/shape1.png}" alt=""/>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="booking-form">
                        <h3>Đặt phòng nhanh</h3>
                        <form th:action="@{/booking}"  method="post" class="form" th:object="${booking}"
                              enctype="multipart/form-data" >
                            <div class="row align-items-center">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Tên</label>
                                        <input
                                                th:value="${booking.name}"
                                                th:field="*{name}"
                                                type="text"
                                                name="name"
                                                class="form-control"
                                                required
                                                data-error="Tên không được để trống"
                                                placeholder="Tên"
                                        />
                                        <i class="bx bx-user"></i>
                                        <span class="text-danger"
                                              th:if="${#fields.hasErrors('name')}"
                                              th:errors="*{name}"></span>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Your Email</label>
                                        <input
                                                th:value="${booking.email}"
                                                th:field="*{email}"
                                                type="email"
                                                name="email"
                                                id="email"
                                                class="form-control"
                                                required
                                                data-error="Email không được để trống"
                                                placeholder="Email"
                                        />
                                        <i class="bx bx-mail-send"></i>
                                        <span class="text-danger"
                                              th:if="${#fields.hasErrors('email')}"
                                              th:errors="*{email}"></span>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Đặt phòng lúc</label>
                                        <div class="input-group date">
                                            <input
                                                    th:value="${booking.dateCheckin}"
                                                    th:field="*{dateCheckin}"
                                                    id="datetimepicker"
                                                    type="text"
                                                    required
                                                    class="form-control"
                                                    placeholder="09/29/2020"
                                            />
                                            <span class="input-group-addon"></span>

                                        </div>
                                        <i class="bx bxs-calendar"></i>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Trả phòng lúc</label>
                                        <div class="input-group">
                                            <input
                                                    th:value="${booking.dateCheckout}"
                                                    th:field="*{dateCheckout}"
                                                    id="datetimepicker-check"
                                                    type="text"
                                                    required
                                                    class="form-control"
                                                    placeholder="09/29/2020"
                                            />
                                            <span class="input-group-addon"></span>
                                        </div>
                                        <i class="bx bxs-calendar"></i>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Số thành viên</label>
                                        <select
                                                th:field="*{numberOfPerson}"
                                                class="form-control">
                                            <option value="01">01</option>
                                            <option value="02">02</option>
                                            <option value="03">03</option>
                                            <option value="04">04</option>
                                            <option value="05">05</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Số lượng phòng</label>
                                        <select
                                                th:field="*{numberOfRoom}"
                                                class="form-control">
                                            <option value="01">01</option>
                                            <option value="02">02</option>
                                            <option value="03">03</option>
                                            <option value="04">04</option>
                                            <option value="05">05</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Loại phòng</label>
                                        <select
                                                th:field="*{roomType}"
                                                class="form-control">
                                            <option value="Cơ bản">Cơ bản</option>
                                            <option value="Cao cấp">Cao cấp</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12">
                                    <button
                                            type="submit"
                                            class="default-btn btn-bg-two border-radius-5"
                                    >
                                        Đặt ngay
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
